<div *ngIf="envelope">
    <md-card>
        <md-card-title>{{envelope.name}} 信封</md-card-title>
        <md-card-content>
            <form>
                <md-input-container>
                    <input mdInput placeholder="信封名称" [(ngModel)]="envelope.name" name="name" required="true" style="width: 100%">
                </md-input-container>
                <md-input-container>
                    <input mdInput placeholder="长" [(ngModel)]="envelope.width" name="width" required="true"> 毫米
                </md-input-container>
                <md-input-container>
                    <input mdInput placeholder="宽" [(ngModel)]="envelope.height" name="height" required="true"> 毫米
                </md-input-container>
            </form>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button color="primary" (click)="save()">保存</button>
            <button md-raised-button (click)="goBack()">取消</button>
        </md-card-actions>
    </md-card>
    <div>
        <img src="/public/images/envelopes/ems-envelope.png"/>
    </div>
    <div [style.background-image]="getEnvelopeImageUrl(envelope)"
         [style.width.px]="envelope.width*3.78" [style.height.px]="envelope.height*3.78">
            test
    </div>
</div>
